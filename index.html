<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage 5</title>
</head>

<body>
    <div class="grid">



        <!--Header/Navbar-->
        <div class="header">
            <div class="navbar">
                <div class="nav-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="header-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                </div>
            </div>
        </div>



        <!--Logo/Searchbar/Buttons-->
        <div class="main">
            <div class="logo"> 
                <img src="googlelogo.png" alt="Google Logo">
            </div>
            <div class="searchbar-container">
                <div class="searchbar">
                <input type="text"
                name="search">
            </div>
            </div>
            
            <div class="buttons">

                <button type="button" class="google-btn">Google Search</button>

                <button type="button" class="lucky-btn">I'm Feeling Lucky</button>
            </div>
        </div>



        <!--Footer/Links-->
        <div class="footer">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>



    </div>

</body>

</html>
